name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install mdbook
        run: (test -x $HOME/.cargo/bin/mdbook || cargo install --debug --vers "^0.4" mdbook)
      - name: Install static-sitemap-cli
        run: npm install static-sitemap-cli

      # Build tutorials_book mdbook
      - name: Build tutorials_book mdbook
        run: mdbook build tutorials_book -d ../../gh-pages
      - name: Generate tutorials_book sitemap
        run: |
          cd gh-pages
          npx sscli --base https://www.sea-ql.org/sea-orm-tutorial

      # Build tutorials_book mdbook
      - name: Build tutorials_book mdbook
        run: mdbook build tutorials_book -d ../../gh-pages/tutorials_book
      - name: Generate tutorials_book sitemap
        run: |
          cd gh-pages/simple-crud
          npx sscli --base https://www.sea-ql.org/sea-orm-tutorial/simple-crud

      # Deploy GitHub Pages
      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: gh-pages
          single-commit: true
          clean: true
