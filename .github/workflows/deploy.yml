name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install mdbook
        run: (test -x $HOME/.cargo/bin/mdbook || cargo install --debug --vers "^0.4" mdbook)
      - name: Install static-sitemap-cli
        run: npm install static-sitemap-cli

      # Build simple-crud mdbook
      - name: Build simple-crud mdbook
        run: mdbook build simple-crud/book -d ../../gh-pages
      - name: Generate simple-crud sitemap
        run: |
          cd gh-pages
          npx sscli --base https://www.sea-ql.org/sea-orm-tutorial

      # Build simple-crud mdbook
      - name: Build simple-crud mdbook
        run: mdbook build simple-crud/book -d ../../gh-pages/simple-crud
      - name: Generate simple-crud sitemap
        run: |
          cd gh-pages/simple-crud
          npx sscli --base https://www.sea-ql.org/sea-orm-tutorial/simple-crud

      # Build todo-app mdbook
      - name: Build todo-app mdbook
        run: mdbook build todo-app/book -d ../../gh-pages/todo-app
      - name: Generate todo-app sitemap
        run: |
          cd gh-pages/todo-app
          npx sscli --base https://www.sea-ql.org/sea-orm-tutorial/todo-app

      # Deploy GitHub Pages
      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: gh-pages
          single-commit: true
          clean: true
